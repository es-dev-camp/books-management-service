name: deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - name: generate .env files
      run: |
        echo -e ${{ secrets.FIREBASE_ENV_SETTINGS }} > .env
    - name: install
      run: yarn install:all
      env:
        CI: true
    - name: build
      run: yarn build
      env:
        CI: true
    - name: Firebase deploy
      run: |
        ./node_modules/.bin/firebase use release --token ${{ secrets.FIREBASE_TOKEN }}
        ./node_modules/.bin/firebase deploy --only hosting,firestore,functions --token ${{ secrets.FIREBASE_TOKEN }}
